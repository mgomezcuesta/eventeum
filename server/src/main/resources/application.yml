eventStore:
  type: DB
  url: http://localhost:8081/api/rest/v1
  eventPath: /event

spring:
    rabbitmq:
        host: http://localhost:5672
        username: username
        password: password
        virtual-host: username

ethereum:
  node:
    networkName: alastria
    url: http://172.16.4.104:22001
#    url: http://localhost:7545
    healthcheck:
      pollInterval: 2000
  blockStrategy: POLL

broadcaster:
  type: RABBIT
  cache:
    expirationMillis: 6000000
  event:
    confirmation:
      numBlocksToWait: 0
      numBlocksToWaitForMissingTx: 100
  multiInstance: false

rabbitmq:
  exchange: money
  routingKeyPrefix: eventeum

# For Kafka
zookeeper:
  address: ${ZOOKEEPER_ADDRESS:localhost:2181}
kafka:
  bootstrap:
    addresses: ${KAFKA_ADDRESSES:localhost:9092}
  topic:
    contractEvents: contract-events
    blockEvents: block-events
    filterEvents: filter-events
